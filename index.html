<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Premium Analog Clock</title>

<style>
html, body {
margin: 0;
background: transparent;
}

/* safety wrapper */
.safe-zone {
width: 260px;
height: 260px;
display: flex;
align-items: center;
justify-content: center;
overflow: visible;
}

.clock {
position: relative;
width: 200px;
height: 200px;
border-radius: 50%;
background: transparent;
overflow: visible;

box-shadow:
inset 0 0 26px rgba(0,0,0,0.6),
0 0 20px -6px rgba(120,255,170,0.35);
}

/* internal halo */
.clock::before {
content: "";
position: absolute;
inset: 6px;
border-radius: 50%;
box-shadow: 0 0 28px rgba(120,255,170,0.25);
pointer-events: none;
}

/* hour markers */
.marker {
position: absolute;
width: 3px;
height: 12px;
background: rgba(140,255,180,0.75);
top: 12px;
left: 50%;
transform-origin: center 88px;
}

/* hands */
.hand {
position: absolute;
top: 50%;
left: 50%;
transform-origin: 0% 50%;
border-radius: 4px;
}

/* hour hand */
.hour {
width: 28%;
height: 5px;
background: rgba(190,255,220,1);
box-shadow: 0 0 12px rgba(120,255,180,0.8);
}

/* minute hand */
.minute {
width: 42%;
height: 3px;
background: rgba(160,255,200,0.95);
box-shadow: 0 0 10px rgba(120,255,180,0.6);
}

/* SECOND HAND â€“ ORIGINAL LENGTH RESTORED */
.second {
width: 46%; /* restored original size */
height: 2px;
background: rgb(255, 60, 60);

box-shadow:
0 0 32px rgba(255, 60, 60, 1),
0 0 16px rgba(255, 120, 120, 0.9);

transition: box-shadow 0.15s ease;
}

/* pulse on tick */
.second.pulse {
box-shadow:
0 0 60px rgba(255, 60, 60, 1),
0 0 30px rgba(255, 120, 120, 1),
0 0 12px rgba(255, 180, 180, 0.9);
}

/* center dot */
.center-dot {
position: absolute;
width: 8px;
height: 8px;
background: rgba(190,255,220,1);
border-radius: 50%;
top: 50%;
left: 50%;
transform: translate(-50%, -50%);
box-shadow: 0 0 12px rgba(120,255,180,1);
}
</style>
</head>

<body>

<div class="safe-zone">
<div class="clock">

```
<!-- hour markers -->
<script>
  for (let i = 0; i < 12; i++) {
    document.write(
      `<div class="marker" style="transform: rotate(${i * 30}deg)"></div>`
    );
  }
</script>

<!-- hands -->
<div class="hand hour" id="hour"></div>
<div class="hand minute" id="minute"></div>
<div class="hand second" id="second"></div>

<div class="center-dot"></div>

```

</div>
</div>

<script>
const hourHand = document.getElementById("hour");
const minuteHand = document.getElementById("minute");
const secondHand = document.getElementById("second");

function updateClock() {
const now = new Date();
const h = now.getHours() % 12;
const m = now.getMinutes();
const s = now.getSeconds();

hourHand.style.transform =
`rotate(${(h * 30 + m * 0.5) - 90}deg)`;

minuteHand.style.transform =
`rotate(${(m * 6) - 90}deg)`;

secondHand.style.transform =
`rotate(${(s * 6) - 90}deg)`;

secondHand.classList.add("pulse");
setTimeout(() => {
secondHand.classList.remove("pulse");
}, 120);
}

updateClock();
setInterval(updateClock, 1000);
</script>

</body>
</html>
